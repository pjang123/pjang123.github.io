<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: black;
        }
        .test-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: fall 5s linear infinite, fadeInOut 5s ease-in-out infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        @keyframes fadeInOut {
            0%, 10% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            90%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="test-animation"></div>
</body>
</html>
